[tox]
project = elastalert
envlist = py39,docs

[testenv]
deps = -rrequirements-dev.txt
commands =
    pytest --cov=elastalert --cov-report=term-missing --cov-branch --strict-markers tests/ -n 4 {posargs}
    flake8 .

[testenv:lint]
deps = {[testenv]deps}
    pylint
commands =
    pylint --rcfile=.pylintrc elastalert
    pylint --rcfile=.pylintrc tests

[testenv:devenv]
envdir = virtualenv_run
commands =

[pytest]
norecursedirs = .* virtualenv_run docs build venv env

[testenv:docs]
deps = {[testenv]deps}
    sphinx==4.0.2
changedir = docs
commands = sphinx-build -b html -d build/doctrees -W source build/html
